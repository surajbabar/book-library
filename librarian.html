<html>
	<head>
		<title>Maintaining Library</title>
		<script type="text/javascript" src ="scripts.js"></script>
		<link rel="stylesheet" type="text/css" href="styles/adminStyle.css">
	</head>
	<body>
		<div id = "logOption">
			<p>welcome USERNAME
				<input type="submit" value = "logout" onclick = "users.logout()"/>
			</p>
		</div>
			<button onclick = "showAdd()">Add book</button>
			<button onclick = "showRemove()">Remove book</button>
			<button onclick = "showUpdate()">Update book</button>
		<div Id = "add" class = "forms">
			<p>Add New book to library</p>
			<input type = "number"  placeholder = "Enter ISBN" id="book_isbn"  required = "true"/>
			<input type = "text"  placeholder = "Enter book title" id="book_title" required = "true"/>
			<input type = "text"  placeholder = "Enter author name" id="book_author" required = "true"/>
			<input type = "text"  placeholder = "Enter book publisher" id="book_publisher" required = "true"/>
			<input type = "number"  placeholder = "Enter book price" id="book_price" required = "true"/>
			<button onclick = "addBook()">Add this book to library</button>
		</div>
		<div Id = "remove" class = "forms">
			<p>Removes book from library</p>
			<select>SELECT_ISBN</select>
			<button onclick = "removeBook()">delete this book</button>
		</div>
		<div Id = "update" class = "forms">
			<p>Updates  information about book in library</p>
			<input type = "number"  placeholder = "Enter ISBN" id="book_isbn" required = "true"/>
			<input type = "text"  placeholder = "Enter book title" id="book_title" required = "true"/>
			<button onclick = "updateBook()">update this book</button>
		</div>
	</body>
</html>
